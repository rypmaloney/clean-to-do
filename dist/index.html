<html lang="en">
<head>
  <meta charset="utf-8">

  <title>To-do List</title>
  <meta name="description" content="A todo list with a clean UI">
  <meta name="author" content="Ryan Maloney">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600&family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header-wrapper">

  </div>

  <div id="main-content">
      <div id="side-wrapper">
        <div id= "projects-title">
          <h2>Projects</h2>
           <p class="add">+</p>
        </div>
        <div id="projects-wrapper">
          <div class="project current-project"> 
            <h3>Today</h3>
            <p>25 items</p>
          </div>
          <div class="project"> 
            <h3>This week</h3>
            <p>25 items</p>
          </div>

        </div>

         
    
      </div>
      <div id = "list-space">
        <div id="current-project-title">
          <h2>Today's tasks</h2>
        </div>
        <div id="current-list">
            <div class="list-item">
              <div class= "priority high"></div>
              <input type="checkbox" class="checkbox">
                <p>Do Something -- this is testing out that an extended to do will work so hopefully this stretches to multiline in a not completely horrible way</p>
            </div>
            <div class=list-item>
              <div class= "priority low"></div>
              <input type="checkbox" class="checkbox">
              <p>Do Something</p>
              <div class='trash'><i class="fa fa-trash-o"></i></div>
          </div>
        </div>
        
      </div>

   
  </div>
    
  <script src="main.js"></script>
</body>
</html>
