<html lang="en">
<head>
  <meta charset="utf-8">

  <title>To-do List</title>
  <meta name="description" content="A todo list with a clean UI">
  <meta name="author" content="Ryan Maloney">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600&family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header-wrapper">
 
   

  </div>

  <div id="main-content">
      <div id="side-wrapper">
        <div id= "projects-title">
          <h2>Projects</h2>
           <p id="addProj">+</p>
        </div>
        <div class="form-popup form-hide" id="projectForm" >
          <form  class="form-container" id ='projFormContainer'>
            <h3>New Project</h3>
            <input type="text" placeholder="Title" name="title" required>
            <input type="text" placeholder="Description" name="description" >
            <button type='button' id='submitNewProjBtn'>Enter</button>
          </form>

        </div>
        
        <div id="projects-wrapper">
        
        </div>

         
    
      </div>
      <div id = "list-space">
        <div id="current-project-title">
          <h2>Today's tasks</h2>
        </div>
        <div id="current-list">
            <div class="list-item">
              <div class= "priority high"></div>
              <div class="checkbox"></div>
                <p>Do Something -- this is testing out that an extended to do will work so hopefully this stretches to multiline in a not completely horrible way</p>
            </div>
            <div class=list-item>
              <div class= "priority low"></div>
              <input type="checkbox" class="checkbox">
              <p>Do Something</p>
              <div class='trash'><i class="fa fa-trash-o"></i></div>
          </div>
         
          <div id='new-item'>
          
            <p id="add" >+ Add To Do</p>
            <form id="newItemForm" class = 'hide'>
              <input type="text" id="newItemInput" name="listItemNew">
                <div id='item-form-controls'>
                  <input type="date" id="dueDate" name="dueDate">
                  <select id="select" name="priority">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                  <button type='button' id='submitNewItemBtn'>Enter</button>
              </div>
            </form>
            
        
          </div>
          
        </div>
        
      </div>

   
  </div>
    
  <script src="main.js"></script>
</body>
</html>
